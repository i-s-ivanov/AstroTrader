<header>
    <nav>
        <div class="container">
            <div class="wrapper">
                <h1><a href="{% url 'index' %}"><strong>Astro</strong>Trader</a></h1>
                <ul>
                    <li><a href="{% url 'index' %}" class="current">home</a></li>
                    <li><a href="{% url 'telescope list' %}">all scopes</a></li>
                    <li><a href="{% url 'create telescope' %}">post an ad</a></li>
                    {% if request.user.is_authenticated %}
                        <li><a href="{% url 'profile details' %}">{{ request.user }}</a></li>
                        <li><a href="{% url 'logout' %}">logout</a></li>
                    {% else %}
                        <li><a href="{% url 'login' %}">login</a></li>
                        <li><a href="{% url 'register' %}">register</a></li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>
    <section class="adv-content">
        <div class="container">
            <form action="{% url 'search results' %}" method="get" id="search-form">
                <fieldset>
                    <input name="q" type="text" placeholder="Search..." aria-label="Search..."
                       aria-describedby="basic-addon2">
                    <input type="submit" value="">
                </fieldset>
            </form>
        </div>
    </section>
</header>
