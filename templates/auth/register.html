{% extends 'base.html' %}
<title>{% block title %}Register{% endblock %}</title>
{% block content %}
    <div class="container" style="background-image: none">
        <div class="row">
            <div class="col-lg-6 mx-auto">
                <form style="border: 1px solid grey; margin: 10% 0%; padding: 10% 5%" method="post" action="{% url 'register' %}">
                    <h2>Register</h2>
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button class="btn btn-danger" type="submit">Sign up</button>
                    <span>Have an account?<a href="{% url 'login' %}" style="color:orange">Sign in here</a></span>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
