{% extends 'base.html' %}
<title>{% block title %}Update Ad{% endblock %}</title>
{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-lg-6 mx-auto">
                <form method="post" style="border: 1px solid grey; margin: 10% 0%; padding: 10% 5%" action="{% url 'update telescope' telescope.id %}" enctype="multipart/form-data">
                    <h2>Update</h2>
                    {% csrf_token %}
                    {{ form.as_p }}
                    <br>
                    <button class="btn btn-danger" type="submit">Update</button>
                </form>
            </div>
        </div>
    </div>

{% endblock %}
