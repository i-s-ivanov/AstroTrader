{% extends 'base.html' %}
<title>{% block title %}Delete Ad{% endblock %}</title>
{% block content %}
<div class="container">
    <div class="row">
        <div class="col-lg-12 text-center">
            <h1>Are you sure you want to delete {{ telescope.make }} {{ telescope.model }}??</h1>
            <br>
            <div class="card" style="width: 18rem;">
                <img src="{{ telescope.image.url }}" alt="">
            </div>
            <br><br>
            <div class="m-auto d-flex justify-content-center">
                <div class="m-2">
                    <form method="post" action="{% url 'delete telescope' telescope.id %}">
                        {% csrf_token %}
                        <input type="submit" value="Confirm" class="btn btn-danger"/>
                    </form>
                </div>
                <div class="m-2">
                    <a class="btn btn-dark" href="javascript:history.back()">No, go back</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
